name: crowdsecurity/whitelists
description: "Whitelist events from my ip or network addresses"
whitelist:
  reason: "nethserver whitelistings"
  ip:
{% for ip in whitelists_ip %}
  - "{{ip}}"
{% endfor %}
  cidr:
{% for cidr in whitelists_cidr %}
  - "{{cidr}}"
{% endfor %}
  expression:
{% for domain in whitelists_domain %}
  - "'{{domain}}' in evt.Meta.source_ip.reverse"
{% endfor %}
