name: crowdsecurity/nethvoice-whitelist
description: "Whitelist events from nethvoice"
filter: "evt.Parsed.program startsWith 'nethvoice'"
whitelist:
  reason: "nethvoice Whitelist"
  expression:
   - evt.Meta.http_status == '404'
   - evt.Meta.http_status == '403'
   - evt.Meta.http_status == '402'
   - evt.Meta.http_status == '401'
   - evt.Meta.http_status == '400'
