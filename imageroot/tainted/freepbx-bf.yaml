type: leaky
name: crowdsecurity/freepbx-bf
description: "Detect freeswitch auth bruteforce"
filter: "evt.Meta.service startsWith 'freepbx' && evt.Meta.sub_type == 'auth_failure'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: freepbx
  type: bruteforce
  remediation: true

